<!DOCTYPE html>
<html>
    <head>
        <title>Map result</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
        <style>
            #map1 {height: 900px;}
        </style>
    </head>
    <body>
        <div id="map1"></div>
        <script>
            var mymap=L.map('map1').setView([51.0499,-114.0666], 11);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
              attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
              maxZoom: 18,
              id: 'mapbox/streets-v11',
              tileSize: 512,
              zoomOffset: -1,
              accessToken: 'pk.eyJ1IjoicmV4dHNhaXFpeWkiLCJhIjoiY2trbDI0dHcyMGNoazJvcHJ4NjRzbmQ1dSJ9.U9khOwx7gRDS8jClvmTDQQ'
            }).addTo(mymap);

            rentals = "https://data.calgary.ca/resource/gzkz-5k9a.geojson"+"?business_id=15872823"
            schools = "https://data.calgary.ca/resource/fd9t-tdn2.geojson"+"?name=Rosedale"
            var schoollay= new L.geoJSON();
            mymap.addLayer(schoollay);
            var rentallay = new L.geoJSON();
            mymap.addLayer(rentallay);
            var schoolicon=L.icon({
              iconUrl: '/static/school.png',
              iconSize: [15,15]
            });



            var schoolcircle=fetch(schools)
                              .then(function(response) {
                                return response.json();
                              })
                              .then(function(data) {
                                L.geoJSON(data, {onEachFeature: function (feature, layer){
                                  L.circle([feature.geometry.coordinates[1],feature.geometry.coordinates[0]],{radius:5000}).addTo(schoollay);
                                }});
                              });

            function schoolFunction(){
                              $.getJSON(schools, function(data){
                                var circle = turf.circle([data['features'][0]['geometry']['coordinates'][0],data['features'][0]['geometry']['coordinates'][1]],5);
                                var tp=turf.point([data['features'][0]['geometry']['coordinates'][0],data['features'][0]['geometry']['coordinates'][1]]);
                                var a=L.geoJSON(tp).addTo(mymap);
                                $.getJSON(rentals, function(data){
                                  var rp=turf.point([data['features'][0]['geometry']['coordinates'][0],data['features'][0]['geometry']['coordinates'][1]]);
                                  var b=L.geoJSON(rp).addTo(mymap);
                                  dt = turf.distance(tp,rp);
                                  var within = turf.pointsWithinPolygon(rp,circle);
                                  L.geoJSON(within).addTo(mymap);
                                  console.log(dt);

                                });
                              });}
            schoolFunction();

        </script>
